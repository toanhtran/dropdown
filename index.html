<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load custom font -->
    <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400italic,700' rel='stylesheet' type='text/css'>
    <!-- load MUI -->
    <link href="//cdn.muicss.com/mui-0.3.0/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.3.0/js/mui.min.js"></script>
    <!-- load icon font -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- custom font css -->
    <link rel='stylesheet' href="css/style.css">
    <title>FCC Global DropDown</title>
</head>

<body>
    <div class="mui-appbar">
        <i class="material-icons">star_half</i> Mystical Creatures
    </div>
    <div class="mui-container-fluid">

<!--
        <div class="mui--text-dark-secondary mui--text-display1">Discover the magic world of <span>Mystical Creatures</div>
    </div>
-->

        <div class="mui-divider text-center"></div>
        <div class="mui-container text-center" class="heading1">
            <div class="mui--text-dark-secondary mui--text-headline"><i class="fa fa-book"></i> What creature would you like to learn about today?</div>
            <div class="mui-dropdown text-center">
                <button class="mui-btn mui-btn--raised mui-btn-accent" data-mui-toggle="dropdown">Mystical Creatures Dropdown
                    <span class="mui-caret"></span>
            </button>
            <ul class="mui-dropdown__menu">
                <li><a href="https://en.wikipedia.org/wiki/Chimera_(mythology)" target="_blank">Chimera</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Dragon" target="_blank">Dragons</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Unicorn" target="_blank">Unicorns</a></li>
                <li><a href="http://www.mythweb.com/encyc/entries/centaurs.html" target="_blank">Centaurs</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
